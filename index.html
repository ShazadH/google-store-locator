<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">333-333-333</div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEuYUCzj-aqYrnqfQdNh1l8SDGDyDjsE&callback=initMap"
    async defer></script>
</body>
</html>
